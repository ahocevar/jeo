{%- if prev %}
  <p class="topless pull-left">
    <a href="{{ prev.link|e }}" title="{{ _('previous chapter') }}">
     {{ "&laquo;"|safe }} {{ prev.title }}
    </a></p>
{%- endif %}
{%- if next %}
  <p class="topless pull-right">
    <a href="{{ next.link|e }}" title="{{ _('next chapter') }}">
      {{ next.title }} {{ "&raquo;"|safe }}
    </a></p>
{%- endif %}
